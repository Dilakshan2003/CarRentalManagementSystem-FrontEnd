<body class="update-body">
  

<div class="update-form">
    <h2>Update your Profile</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" />
        <div *ngIf="updateForm.get('name')?.invalid && updateForm.get('name')?.touched" class="error-message">
          Name is required and must be at least 3 characters
        </div>
  
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div *ngIf="updateForm.get('email')?.invalid && updateForm.get('email')?.touched" class="error-message">
          Invalid email
        </div>
  
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" />
        <div *ngIf="updateForm.get('phoneNumber')?.invalid && updateForm.get('phoneNumber')?.touched" class="error-message">
          Phone number must be 10 digits
        </div>
  
        <label for="licenceNumber">License Number</label>
        <input id="licenceNumber" formControlName="licenceNumber" />
        <div *ngIf="updateForm.get('licenceNumber')?.invalid && updateForm.get('licenceNumber')?.touched" class="error-message">
          License number is required
        </div>
  
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="updateForm.get('password')?.invalid && updateForm.get('password')?.touched" class="error-message">
          Password is required and must be at least 8 characters
        </div>
  
        <label for="address">Address</label>
        <input id="address" formControlName="address" />
        <div *ngIf="updateForm.get('address')?.invalid && updateForm.get('address')?.touched" class="error-message">
          Address is required
        </div>
      </div>
  
      <button type="submit" [disabled]="updateForm.invalid">Update Profile</button>
    </form>
  </div>
  
</body>
