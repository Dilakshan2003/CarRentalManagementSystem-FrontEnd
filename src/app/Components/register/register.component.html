<div class="container">
    <div class="row">
      <div class="col-8">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <h2 class="text-danger mt-3">Sign Up</h2>
  
          <div class="input-group mt-2">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" formControlName="name" class="form-control" placeholder="John Doe">
          </div>
  
          <div class="input-group mt-2">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" formControlName="email" class="form-control" placeholder="Your Email">
          </div>
  
          <div class="input-group mt-2">
            <span class="input-group-text"><i class="bi bi-card"></i></span>
            <input type="text" formControlName="nic" class="form-control" placeholder="NIC">
          </div>
  
          <div class="input-group mt-2">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone Number">
          </div>
  
          <div class="input-group mt-2">
            <span class="input-group-text"><i class="bi bi-house-door"></i></span>
            <input type="text" formControlName="address" class="form-control" placeholder="Address">
          </div>
  
          <div class="input-group mt-2">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>

          <div class="input-group mt-2">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="licenceNumber" formControlName="licenceNumber" class="form-control" placeholder="Licence Number">
          </div>

            </div>
          </div>
   -->
          <div class="row">
            <button type="submit" class="btn btn-primary mt-3" [disabled]="registerForm.invalid">
              Register
            </button>
          </div>
  
          <div class="row mt-2">
            <div class="col-3">Already have an account</div>
            <div class="col-2">
              <a [routerLink]="['/login']" class="text-primary">Log In</a>
            </div>
          </div>
        </form>
      </div>
      <div class="col-4">
        <img src="signUp.jpg" alt="Sign Up Image">
      </div>
    </div>
  </div>
